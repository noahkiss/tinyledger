<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<meta name="theme-color" content="#1e66f5" class="theme-color-meta" />
		<script>
			(function() {
				const stored = localStorage.getItem('theme');
				const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
				const isDark = stored === 'dark' || (stored !== 'light' && prefersDark);
				if (isDark) {
					document.documentElement.classList.add('dark');
				} else if (stored === 'light') {
					document.documentElement.classList.add('light');
				}
				// Update theme-color meta for mobile browsers
				const meta = document.querySelector('.theme-color-meta');
				if (meta) meta.content = isDark ? '#1e1e2e' : '#1e66f5';
			})();
		</script>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<meta name="apple-mobile-web-app-title" content="TinyLedger" />
		<meta name="mobile-web-app-capable" content="yes" />
		<link rel="manifest" href="/manifest.webmanifest" />
		<link rel="icon" type="image/x-icon" href="/favicon.ico" />
		<link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<script src="https://code.iconify.design/iconify-icon/2.3.0/iconify-icon.min.js"></script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
