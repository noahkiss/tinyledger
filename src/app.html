<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<meta name="theme-color" content="#1e66f5" class="theme-color-meta" />
		<script>
			(function() {
				const stored = localStorage.getItem('theme');
				const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
				const theme = stored === 'dark' || (stored !== 'light' && prefersDark) ? 'dark' : 'light';
				document.documentElement.classList.add(theme);
				// Update theme-color meta for mobile browsers
				const meta = document.querySelector('.theme-color-meta');
				if (meta) meta.content = theme === 'dark' ? '#1e1e2e' : '#1e66f5';
			})();
		</script>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<meta name="apple-mobile-web-app-title" content="Ledger" />
		<meta name="mobile-web-app-capable" content="yes" />
		<link rel="manifest" href="/manifest.webmanifest" />
		<link rel="icon" href="/icons/icon-192.png" />
		<link rel="apple-touch-icon" href="/icons/icon-180.png" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
